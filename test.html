<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
      }
      .item {
        width: 100px;
        height: 50px;
        border: 1px solid #000;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .item:nth-child(1) {
        order: 2;
      }
      .item:nth-child(2) {
        order: 1;
      }
      .item:nth-child(3) {
        order: 3;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="item">Item 1 (order: 2)</div>
      <div class="item">Item 2 (order: 1)</div>
      <div class="item">Item 3 (order: 3)</div>
    </div>
  </body>
</html>
